<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Title | Mississippi Lead</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0f172a; --red: #b91c1c; }
        /* اضافه کردن فاصله از بالای صفحه به دلیل حذف هدر */
        .article-header { padding: 80px 0 40px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .article-container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
        .category-tag { background: var(--red); color: white; padding: 5px 12px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        h1 { font-size: 2.5rem; color: var(--navy); margin: 20px 0; line-height: 1.2; }
        .meta { color: #64748b; font-size: 0.9rem; margin-bottom: 30px; border-bottom: 1px solid #e2e8f0; padding-bottom: 20px; }
        .main-image { width: 100%; height: auto; border-radius: 12px; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .article-body { font-size: 1.15rem; line-height: 1.8; color: #334155; }
        .back-link { display: inline-block; margin: 40px 0; color: var(--navy); font-weight: bold; text-decoration: none; border-bottom: 2px solid var(--red); }
    </style>
</head>
<body>

<header class="article-header">
    <div class="article-container">
        <span class="category-tag">Market News</span>
        <h1>Insert Your Article Title Here</h1>
        <div class="meta">Published on February 21, 2026 • By Editorial Team</div>
    </div>
</header>

<main class="article-container" style="margin-top: -30px; position: relative; z-index: 2;">
    <img src="news1.jpg" alt="Article Image" class="main-image">
    
    <article class="article-body">
        <p><strong>JACKSON, MS</strong> — Your article content starts here...</p>
    </article>

    <a href="index.html" class="back-link">← Back to Home Page</a>
</main>
