<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Mississippi Lead</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0f172a; --red: #b91c1c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8fafc; color: #334155; display: flex; flex-direction: column; min-height: 100vh; }
        .error-container { flex: 1; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .content { max-width: 600px; background: white; padding: 50px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-top: 5px solid var(--red); }
        h1 { font-size: 5rem; color: var(--navy); margin: 0; line-height: 1; }
        h2 { font-family: 'Montserrat', sans-serif; text-transform: uppercase; color: var(--red); margin: 10px 0 20px 0; }
        p { font-size: 1.1rem; color: #64748b; margin-bottom: 30px; }
        .btn { display: inline-block; background: var(--navy); color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: var(--red); transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="error-container">
    <div class="content">
        <h1>404</h1>
        <h2>Resource Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable. Let's get you back to the insights.</p>
        <div style="display: flex; gap: 15px; justify-content: center;">
            <a href="../index.html" class="btn">Go to Home</a>
            <a href="acquire.html" class="btn" style="background: var(--red);">Contact Support</a>
        </div>
    </div>
</div>

<footer style="text-align: center; padding: 20px; font-size: 0.8rem; color: #94a3b8;">
    &copy; 2026 MississippiLead.com | Authority & Intelligence
</footer>

</body>
</html>
